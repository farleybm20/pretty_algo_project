<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Body Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .control-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
            width: 300px;
        }
        .control-item {
            margin: 15px 0;
        }
        .control-item label {
            display: block;
            margin-bottom: 5px;
        }
        .control-item input[type="range"] {
            width: 100%;
        }
        .value-display {
            float: right;
            font-weight: bold;
        }
        #fps-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="simulation"></canvas>
    
    <div id="fps-counter">
        FPS: <span id="fps-value">0</span>
    </div>

    <div class="control-panel">
        <div class="control-item">
            <label>
                Gravitational Constant (G)
                <span id="g-value" class="value-display">1.0</span>
            </label>
            <input 
                id="g-slider" 
                type="range" 
                min="0" 
                max="200" 
                step="0.1" 
                value="1"
            />
        </div>

        <div class="control-item">
            <label>
                Timestep
                <span id="timestep-value" class="value-display">0.016</span>
            </label>
            <input 
                id="timestep-slider" 
                type="range" 
                min="0.001" 
                max="0.1" 
                step="0.001" 
                value="0.016"
            />
        </div>

        <div class="control-item">
            <label>
                Particle Count
                <span id="particle-count" class="value-display">100</span>
            </label>
            <input 
                id="particle-slider" 
                type="range" 
                min="2" 
                max="100000" 
                step="1" 
                value="100"
            />
        </div>

        <div class="control-item">
            <label>
                Simulation Method:
                <select id="simulation-method">
                    <option value="direct">Direct N-body</option>
                    <option value="spatial">Barnes-Hut</option>
                </select>
            </label>
        </div>

        <div class="control-item">
            <label>
                Camera Distance: <span id="camera-distance">10.00</span>
            </label>
        </div>
        
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
