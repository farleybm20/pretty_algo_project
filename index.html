<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Body Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="simulation"></canvas>
  <script type="module" src="main.js"></script>
</body>
<div id="fps-counter" style="position: fixed; top: 10px; right: 10px; color: white; font-family: Arial, sans-serif; z-index: 10;">
  FPS: <span id="fps-value">0</span>

<!-- Gravitational Constant Slider -->
<div style="position: fixed; top: 70px; right: 10px; color: white; font-family: Arial, sans-serif; z-index: 10;">
    Gravitational Constant (G): 
    <input id="g-slider" type="range" min="0" max="200" step="1" value="20" />
    <span id="g-value">20</span>
  </div>
  
  <!-- Timestep Slider -->
  <div style="position: fixed; top: 120px; right: 10px; color: white; font-family: Arial, sans-serif; z-index: 10;">
    Timestep: 
    <input id="timestep-slider" type="range" min="0.001" max="0.1" step="0.001" value="0.016" />
    <span id="timestep-value">0.016</span>
  </div>
  
  <!-- Particle Count Slider -->
  <div style="position: fixed; top: 170px; right: 10px; color: white; font-family: Arial, sans-serif; z-index: 10;">
    Particle Count: 
    <input id="particle-slider" type="range" min="2" max="10000" step="1" value="100" />
    <span id="particle-count">100</span>
  </div>
  

  
  
</html>
